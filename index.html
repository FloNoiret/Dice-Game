<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Dice Game ">
    <meta name="description" content="A dice game designed for 2 players.">
    <link rel="shortcut icon" href="./assets/images/6.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Dice Game</title>
</head>

<body>
    <header> </header>
    <main>
        <button id="NewGame" type="button">New Game</button>

        <div>
            <!---Player 1 -->
            <div>
                <h2> Player 1</h2>
                <div>
                    <span id="globalPlayer1">0</span>
                </div>
            </div>

            <!--Dice -->
            <div>
                <img id="dice" src="assets/images/1.jpg" alt="Dice"/>
            </div>


            <!--Player 2-->
            <div>
                <h2> Player 2</h2>
                <div>
                    <span id="globalPlayer2">0</span>
                </div>
            </div>
        </div>

        <div>
            <!--Current Round Player 1-->
            <div>
                <p> CURRENT </p>
                <div>
                    <span id="roundPlayer2">0</span>
                </div>
            </div>

            <!-- Game Controls-->
            <button id="RollDice" type="button">Roll Dice</button>
            <button id="Hold" type="button">Hold</button>

            <!--Current Round Player 2-->
            <div>
                <p> CURRENT </p>
                <div>
                    <span id="roundPlayer1">0</span>
                </div>
            </div>

        </div>
    </main>
    <footer></footer>


    <script src="assets/js/main.js"></script>
</body>

</html>
