<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Dice Game ">
    <meta name="description" content="A dice game designed for 2 players.">
    <link rel="shortcut icon" href="./assets/images/6.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Dice Game</title>
</head>

<body>
    <header> </header>
    <main>
        <!--Player 2-->
        <section class="player-side">

            <h2 id="turnPlayer1" class="turnplayer"> Player 1</h2>
            <span id="globalPlayer1" class="global">0</span>

            <!--Current Round Player 1-->
            <div class="current-round">
                <p> CURRENT </p>
                <span class="round" id="roundPlayer1">0</span>
            </div>
        </section>

        <!--Game Controls-->
        <section class="gamecontrols">
            <!--New Game-->
            <div>
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                </svg>
                <button id="NewGame" type="button">New Game</button>
            </div>
            <!--Dice -->
            <div>
                <img class="dice-img" id="dice" src="assets/images/1.jpg" alt="Dice" />
            </div>
            <!-- Game Actions-->
            <div>
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z" />
                </svg>
                <button id="RollDice" type="button">Roll Dice</button>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z" />
                </svg>
                <button class="hold-btn" id="Hold" type="button">Hold</button>
            </div>
        </section>

        <!--Player 2-->
        <section class="player-side">

            <h2 id="turnPlayer2"> Player 2</h2>
            <span id="globalPlayer2" class="global">0</span>

            <!--Current Round Player 2-->
            <div class="current-round">
                <p> CURRENT </p>
                <span class="round" id="roundPlayer2">0</span>
            </div>
        </section>



    </main>
    <footer></footer>


    <script src="assets/js/main.js"></script>
</body>

</html>
